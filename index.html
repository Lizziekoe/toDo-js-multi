<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">

    <h1>To Do List</h1>

      <div class="row">

        <div class="col-sm-5 well">

          <h2>Lists</h2>
          <ul id="lists" class="toDo">

          </ul>
          <h3>Create a List</h3>
          <form id="listForm">
            <label for="listName">List Name:</label>
            <input id="listName" class="form-control">
            <br>
            <button type="submit" class="btn btn-warning">Add List</button>
          </form>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-5 well">

          <form id="toDoForm">
            <div class="form-group">
              <div id="listTitle">
                <h2></h2>
              </div>
              <label for="task">Task</label>
              <input id="task" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning">Add Task</button>
          </form>
            <h2>Tasks To Be Done:</h2>
            <h5>Click A Task When Its Done</h5>
          <ul id="toDoList">

          </ul>
            <h2>Tasks Done:</h2>
          <ul id="doneList">

          </ul>
      </div>


    </div>

    </div>
  </body>
</html>
